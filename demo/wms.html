<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0;">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>MapQuery WMS example</title>
  <script src="../lib/openlayers/OpenLayers.js" type="text/javascript"></script>
  <script src="../lib/jquery/jquery-1.4.4.js" type="text/javascript"></script>
  <script src="../src/jquery.mapquery.core.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
    $('#map').mapQuery({maxExtent:[-180,-90,180,90],projection:'EPSG:4326',layers:[{type:'wms',url:'http://vmap0.tiles.osgeo.org/wms/vmap0',layers:'basic'}]}); //initialise mapquery with an OSM layer
    });
  </script>
  <style type="text/css">
.map {
  height:512px;
  width:512px;
  float:left;
  clear:left;
}
 </style>
</head>
<body>
  <div id="map" class="map"></div>
</body>
</html>
